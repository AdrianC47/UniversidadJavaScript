<html  >
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript Formulario</title>
</head>
<body onload="entrar()">
    <h1 id = "titulo">Manejo DOM con JavaScript</h1>
    <br>
    <div id ='mostrar'></div>
    <script>
        function entrar() {
            alert('Entrando a la pagina web');
            let texto = '';
            //preguntamos si las cookies estan habilitadas
            if(navigator.cookieEnabled){  //el navigator es un objeto de JS y si estamos trabajando en una pagina, entonces podemos acceder inmediatamente
                texto = "Cookies estan habilitadas";
            }
            else{
                texto = "Cookies est√°n inhabilitadas";
            }
            document.getElementById("mostrar").innerHTML = texto;
            }
    </script>
</body>
</html>
