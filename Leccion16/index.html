<html  >
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript Formulario</title>
</head>
<body>
    <h1 id = "titulo" onmousedown="rojo(this)" onmouseup="verde(this)" onclick="azul(this)">Manejo DOM con JavaScript</h1>
    <br>
    <script>
        function rojo(valor) {
            console.log('onmousedown cambio a rojo');
            valor.style.color='red';
        }
        function  verde(valor){
            console.log('onmouseup cambio a verde');
            valor.style.color = 'green';
        }
        function  azul(valor){
            console.log('onclick cambio a azul');
            valor.style.color = 'blue';
        }
    </script>
</body>
</html>
