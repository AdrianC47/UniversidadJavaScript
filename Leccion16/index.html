<html  >
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript Formulario</title>
</head>
<body>
    <h1 id = "titulo" onmouseover="rojo(this)" onmouseout="verde(this)">Manejo DOM con JavaScript</h1>
    <br>
    <script>
        function rojo(valor) {
            valor.style.color='red';
        }
        function  verde(valor){
            valor.style.color = 'green';
        }
    </script>
</body>
</html>
