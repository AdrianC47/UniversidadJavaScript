<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Ejemplo DOM con JavaScript</title>
</head>
<body>
    <h1 id="cabecero">Ejemplo DOM con JavaScript</h1>
    <p id ="parrafo">Saludos!!</p>
    <script>
        let cabecero = document.getElementById('cabecero');//Inner recupera el texto que es interno
        console.log(`valor cabecero: ${cabecero}` );
        let parrafo = document.getElementById('parrafo');
        console.log(`valor parrafo:  ${parrafo}` ); //se puede acceder tambien de esta manera
        parrafo.innerHTML = 'Nuevo valor del parrafo'; //se modifica el contenido
        cabecero.innerHTML = 'Nuevo valor del cabecero';
    </script>
</body>
</html>
