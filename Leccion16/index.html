<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Ejemplo Formulario con JavaScript</title>
</head>
<body>
   <form id ="formulario">
        Nombre: <input type="text" name="nombre" value="Elliot">
        <br>
        Apellido: <input type="text" name="apellido" value="Alderson">
        <br>
   </form>
   <button onclick="mostrarValores()">Mostar</button>
   <div id="valores"> </div>
   <script>
    function mostrarValores() {
        let formulario = document.forms['formulario']; //se usa el atributo forms e indicamos el id del formulario al cual queremos acceder
        let texto = ' ';
        for (let elemento of formulario) {
            texto += elemento.value + '<br/>'
        }
        document.getElementById("valores").innerHTML = texto;
    }
   </script>

</body>
</html>
